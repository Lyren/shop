apply plugin: 'android'

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.3"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile files('F:/android studio workspace/shop/libs/guice-3.0-no_aop.jar')
    compile files('F:/android studio workspace/shop/libs/javax.inject-1.jar')
    compile files('F:/android studio workspace/shop/libs/jsr305-1.3.9.jar')
    compile files('F:/android studio workspace/shop/libs/roboguice-2.0.jar')
    compile files('F:/android studio workspace/shop/libs/android-support-v4.jar')
}
